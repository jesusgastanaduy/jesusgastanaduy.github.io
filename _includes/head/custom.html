{% include base_path %}

<!-- start custom head snippets -->

<!-- Basic favicon (using existing site-logo.png as fallback) -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/site-logo.png" sizes="32x32">
<link rel="shortcut icon" href="{{ base_path }}/images/site-logo.png">

<!-- Apple touch icon (using existing site-logo.png as fallback) -->
<link rel="apple-touch-icon" href="{{ base_path }}/images/site-logo.png">

<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Updated MathJax for better Safari compatibility -->
<script type="text/x-mathjax-config"> 
  MathJax.Hub.Config({ 
    TeX: { equationNumbers: { autoNumber: "all" } },
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
    CommonHTML: { linebreaks: { automatic: true } },
    "HTML-CSS": { 
      linebreaks: { automatic: true },
      fonts: ["TeX"]
    }
  }); 
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js' async></script>

<!-- end custom head snippets -->
